   <script>
       // Data Surat Yasin (Ayat 1-83)
       // Sumber: Kemenag RI
       const surahYasin = [
           { id: 1, arabic: "يسٓ", latin: "Yaa Siin", indo: "Yaa Siin" },
           { id: 2, arabic: "وَٱلْقُرْءَانِ ٱلْحَكِيمِ", latin: "Wal qur-aanil hakiim", indo: "Demi Al-Qur'an yang penuh hikmah," },
           { id: 3, arabic: "إِنَّكَ لَمِنَ ٱلْمُرْسَلِينَ", latin: "Innaka laminal mursaliin", indo: "sesungguhnya engkau (Muhammad) benar-benar salah seorang dari rasul-rasul," },
           { id: 4, arabic: "عَلَىٰ صِرَٰطٍۢ مُّسْتَقِيمٍۢ", latin: "'Alaa shiraatim mustaqiim", indo: "(yang berada) di atas jalan yang lurus," },
           { id: 5, arabic: "تَنزِيلَ ٱلْعَزِيزِ ٱلرَّحِيمِ", latin: "Tanziilal 'aziizir rahiim", indo: "pengajaran (yang diturunkan) dari Yang Maha Perkasa, Maha Penyayang," },
           { id: 6, arabic: "لِتُنذِرَ قَوْمًۭا مَّآ أُنذِرَ ءَابَآؤُهُمْ فَهُمْ غَٰفِلُونَ", latin: "Litundzira qawmam maaa undzira aabaa'uhum fahum ghaafiluun", indo: "agar engkau memberi peringatan kepada kaum yang bapak-bapak mereka belum pernah diberi peringatan, karena itu mereka lalai." },
           { id: 7, arabic: "لَقَدْ حَقَّ ٱلْقَوْلُ عَلَىٰٓ أَكْثَرِهِمْ فَهُمْ لَا يُؤْمِنُونَ", latin: "Laqad haqqal qawlu 'alaa aktsarihim fahum laa yu'minuun", indo: "Telah pasti berlaku ketetapan terhadap kebanyakan mereka, karena itu mereka tidak beriman." },
           { id: 8, arabic: "إِنَّا جَعَلْنَا فِىٓ أَعْنَٰقِهِمْ أَغْلَٰلًۭا فَهِىَ إِلَى ٱلْأَذْقَانِ فَهُم مُّقْمَحُونَ", latin: "Innaa ja'alnaa fii a'naaqihim aghlaalan fahiya ilal adzqaani fahum muqmahuun", indo: "Sesungguhnya Kami telah memasang belenggu di leher mereka, lalu tangan mereka (diangkat) ke dagu, maka karena itu mereka tengadah." },
           { id: 9, arabic: "وَجَعَلْنَا مِنۢ بَيْنِ أَيْدِيهِمْ سَدًّۭا وَمِنْ خَلْفِهِمْ سَدًّۭا فَأَغْشَيْنَٰهُمْ فَهُمْ لَا يُبْصِرُونَ", latin: "Wa ja'alnaa mim baini aidiihim saddan wa min khalfihim saddan fa-agsyainaahum fahum laa yubshiruun", indo: "Dan Kami adakan di hadapan mereka dinding dan di belakang mereka dinding (pula), dan Kami tutup (mata) mereka, maka mereka tidak dapat melihat." },
           { id: 10, arabic: "وَسَوَآءٌ عَلَيْهِمْ ءَأَنذَرْتَهُمْ أَمْ لَمْ تُنذِرْهُمْ لَا يُؤْمِنُونَ", latin: "Wa sawaa'un 'alaihim a-andsyartahum am lam tundzirhum laa yu'minuun", indo: "Sama saja bagi mereka, apakah engkau memberi peringatan kepada mereka ataukah engkau tidak memberi peringatan kepada mereka, mereka tidak akan beriman." },
           { id: 11, arabic: "إِنَّمَا تُنذِرُ مَنِ ٱتَّبَعَ ٱلذِّكْرَ وَخَشِىَ ٱلرَّحْمَٰنَ بِٱلْغَيْبِ ۖ فَبَشِّرْهُ بِمَغْفِرَةٍۢ وَأَجْرٍۢ كَرِيمٍ", latin: "Innamaa tundziru manittaba'adz-dzikra wa khasyiyar rahmaana bil-ghaib, fabasysyirhu bimaghfiratin wa ajrin kariim", indo: "Engkau hanya memberi peringatan kepada orang-orang yang mau mengikuti peringatan dan yang takut kepada Tuhan Yang Maha Pemurah walaupun tidak terlihat. Maka berilah mereka kabar gembira dengan ampunan dan pahala yang mulia." },
           { id: 12, arabic: "إِنَّا نَحْنُ نُحْىِ ٱلْمَوْتَىٰ وَنَكْتُبُ مَا قَدَّمُوا۟ وَءَاثَٰرَهُمْ ۚ وَكُلَّ شَىْءٍ أَحْصَيْنَٰهُ فِىٓ إِمَامٍۢ مُّبِينٍۢ", latin: "Innaa nahnu nuhyil mawtaa wa naktubu maa qaddamuu wa aatsaarahum, wa kulla syai'in ahsainaahu fii imaamim mubiin", indo: "Sesungguhnya Kami menghidupkan orang-orang mati dan Kami menulis apa yang telah mereka kerjakan dan bekas-bekas yang mereka tinggalkan. Dan segala sesuatu Kami kumpulkan dalam Kitab Induk yang nyata (Lauh Mahfuzh)." },
           { id: 13, arabic: "وَٱضْرِبْ لَهُم مَّثَلًا أَصْحَٰبَ ٱلْقَرْيَةِ إِذْ جَآءَهَا ٱلْمُرْسَلُونَ", latin: "Wadrib lahum matsalan ash-haabal qaryati idz jaa'ahal mursaluun", indo: "Dan buatlah bagi mereka sebuah perumpamaan, yaitu penduduk suatu negeri ketika utusan-utusan datang kepada mereka," },
           { id: 14, arabic: "إِذْ أَرْسَلْنَآ إِلَيْهِمُ ٱثْنَيْنِ فَكَذَّبُوهُمَا فَعَزَّزْنَا بِثَالِثٍۢ فَقَالُوٓا۟ إِنَّآ إِلَيْكُم مُّرْسَلُونَ", latin: "Idz arsalnaa ilaihimutsnaini fakadzdzabuu humaa fa'azzaznaa bisaalitsin faqaaluu innaaa ilaikum mursaluun", indo: "(yaitu) ketika Kami mengutus kepada mereka dua orang utusan, lalu mereka mendustakan keduanya; kemudian Kami kuatkan dengan (utusan) yang ketiga, maka ketiga utusan itu berkata, \"Sesungguhnya kami adalah orang-orang yang diutus kepadamu.\"" },
           { id: 15, arabic: "قَالُوا۟ مَآ أَنتُمْ إِلَّا بَشَرٌۭ مِّثْلُنَا وَمَآ أَنزَلَ ٱلرَّحْمَٰنُ مِن شَىْءٍ إِنْ أَنتُمْ إِلَّا تَكْذِبُونَ", latin: "Qaaluu maa antum illaa basyarum mitsluna wa maa anzalar rahmaanu min syai'in in antum illaa takdzibuun", indo: "Mereka menjawab, \"Kamu tidak lain hanyalah manusia seperti kami, dan Tuhan Yang Maha Pemurah tidak menurunkan sesuatu pun, kamu tidak lain hanyalah pendusta belaka.\"" },
           { id: 16, arabic: "قَالُوا۟ رَبُّنَا يَعْلَمُ إِنَّآ إِلَيْكُمْ لَمُرْسَلُونَ", latin: "Qaaluu rabbunaa ya'lamu innaaa ilaikum lamursaluun", indo: "Mereka berkata, \"Tuhan kami mengetahui bahwa sesungguhnya kami adalah orang-orang yang diutus kepada kamu." },
           { id: 17, arabic: "وَمَا عَلَيْنَآ إِلَّا ٱلْبَلَٰغُ ٱلْمُبِينُ", latin: "Wa maa 'alainaa illal balaaghul mubiin", indo: "Dan kewajiban kami tidak lain hanyalah menyampaikan (peringatan) dengan jelas.\"" },
           { id: 18, arabic: "قَالُوٓا۟ إِنَّا تَطَيَّرْنَا بِكُمْ ۖ لَئِن لَّمْ تَنتَهُوا۟ لَنَرْجُمَنَّكُمْ وَلَيَمَسَّنَّكُم مِّنَّا عَذَابٌ أَلِيمٌۭ", latin: "Qaaluu innaa tathayyarnaa bikum, la'il lam tantahu lanarjumannakum wa layamassannakum minnaa 'adzaabun aliim", indo: "Mereka (orang-orang kafir) menjawab, \"Sesungguhnya kami bernasib malang karena kamu, sesungguhnya jika kamu tidak berhenti (menyeru kami), niscaya kami akan merajam kamu dan kamu pasti akan mendapat siksa yang pedih dari kami.\"" },
           { id: 19, arabic: "قَالُوا۟ طَٰٓئِرُكُم مَّعَكُمْ ۚ أَئِن ذُكِّرْتُم ۚ بَلْ أَنتُمْ قَوْمٌۭ مُّسْرِفُونَ", latin: "Qaaluu thaa'irukum ma'akum, a-in dzukkirtum, bal antum qaumum musrifuun", indo: "Para utusan berkata, \"Kemalangan kamu itu adalah karena kamu sendiri. Apakah jika kamu diberi peringatan (kamu bernasib malang)? Sebenarnya kamu adalah orang-orang yang melampaui batas.\"" },
           { id: 20, arabic: "وَجَآءَ مِنْ أَقْصَا ٱلْمَدِينَةِ رَجُلٌۭ يَسْعَىٰ قَالَ يَٰقَوْمِ ٱتَّبِعُوا۟ ٱلْمُرْسَلِينَ", latin: "Wa jaa'a min aqsal madiinati rajuluy yas'aa qaala yaa qaumittabi'ul mursaliin", indo: "Dan datanglah dari ujung kota, seorang laki-laki dengan bergegas-gegas dia berkata, \"Hai kaumku, ikutilah utusan-utusan itu." },
           { id: 21, arabic: "ٱتَّبِعُوا۟ مَن لَّا يَسْـَٔلُكُمْ أَجْرًۭا وَهُم مُّهْتَدُونَ", latin: "Ittabi'uu mallaa yas'alukum ajran wa hum muhtaduun", indo: "Ikutilah orang yang tidak meminta imbalan kepadamu dan mereka adalah orang-orang yang mendapat petunjuk." },
           { id: 22, arabic: "وَمَا لِىَ لَآ أَعْبُدُ ٱلَّذِى فَطَرَنِى وَإِلَيْهِ تُرْجَعُونَ", latin: "Wa maa liya laa a'budul ladzii fatarani wa ilaihi turja'uun", indo: "Mengapa aku tidak menyembah (Tuhan) yang telah menciptakanku dan yang hanya kepada-Nya-lah kamu (semua) akan dikembalikan?" },
           { id: 23, arabic: "ءَأَتَّخِذُ مِن دُونِهِۦٓ ءَالِهَةً إِن يُرِدْنِ ٱلرَّحْمَٰنُ بِضُرٍّۢ لَّا تُغْنِ عَنِّى شَفَٰعَتُهُمْ شَيْـًۭٔا وَلَا يُنقِذُونِ", latin: "A-attakhidzu min duunihii aalihatan in yuridnir rahmaanu bidurril laa tughni 'annii syafaa'atuhum syai'an wa laa yunqidzuun", indo: "Mengapa aku akan mengambil tuhan-tuhan selain-Nya? Jika Tuhan Yang Maha Pemurah menghendaki kemudaratan terhadapku, tentulah pertolongan tuhan-tuhan itu tidak berguna sama sekali bagi diriku dan mereka tidak (pula) dapat menyelamatkanku." },
           { id: 24, arabic: "إِنِّىٓ إِذًۭا لَّفِى ضَلَٰلٍۢ مُّبِينٍ", latin: "Innii idzal lafii dalaalim mubiin", indo: "Sesungguhnya aku kalau begitu pasti berada dalam kesesatan yang nyata." },
           { id: 25, arabic: "إِنِّىٓ ءَامَنتُ بِرَبِّكُمْ فَٱسْمَعُونِ", latin: "Innii aamantu birabbikum fasma'uun", indo: "Sesungguhnya aku telah beriman kepada Tuhanmu; maka dengarkanlah (pengakuanku) wahai kaumku." },
           { id: 26, arabic: "قِيلَ ٱدْخُلِ ٱلْجَنَّةَ ۖ قَالَ يَٰلَيْتَ قَوْمِى يَعْلَمُونَ", latin: "Qiiladkhulil jannah, qaala yaa laita qaumii ya'lamuun", indo: "Dikatakan (kepadanya), \"Masuklah ke surga.\" Dia berkata, \"Alangkah baiknya sekiranya kaumku mengetahui," },
           { id: 27, arabic: "بِمَا غَفَرَ لِى رَبِّى وَجَعَلَنِى مِنَ ٱلْمُكْرَمِينَ", latin: "Bimaaghafara lii rabbii wa ja'alanii minal mukramiin", indo: "(yaitu) apa yang menyebabkan Tuhanku memberi ampun kepadaku dan menjadikan aku termasuk orang-orang yang dimuliakan.\"" },
           { id: 28, arabic: "وَمَآ أَنزَلْنَا عَلَىٰ قَوْمِهِۦ مِنۢ بَعْدِهِۦ مِن جُندٍۢ مِّنَ ٱلسَّمَآءِ وَمَا كُنَّا مُنزِلِينَ", latin: "Wa maa anzalnaa 'alaa qaumihii mim ba'dihi min jundim minas samaa'i wa maa kunnaa munziliin", indo: "Dan kami tidak menurunkan kepada kaumnya sesudah dia (meninggal) suatu pasukan pun dari langit dan tidak perlu Kami menurunkannya." },
           { id: 29, arabic: "إِن كَانَتْ إِلَّا صَيْحَةًۭ وَٰحِدَةًۭ فَإِذَا هُمْ خَٰمِدُونَ", latin: "In kaanat illaa shaihataw waahidatan fa-idzaa hum khaamiduun", indo: "Tidak ada siksaan atas mereka melainkan satu teriakan saja, maka tiba-tiba mereka semuanya mati." },
           { id: 30, arabic: "يَٰحَسْرَةً عَلَى ٱلْعِبَادِ ۚ مَا يَأْتِيهِم مِّن رَّسُولٍ إِلَّا كَانُوا۟ بِهِۦ يَسْتَهْزِءُونَ", latin: "Yaa hasratan 'alal 'ibaad, maa ya'tiihim mir rasuulin illaa kaanuu bihi yastahzi'uun", indo: "Alangkah besarnya penyesalan terhadap hamba-hamba itu, tidak datang seorang rasul pun kepada mereka, melainkan mereka selalu memperolok-olokkannya." },
           { id: 31, arabic: "أَلَمْ يَرَوْا۟ كَمْ أَهْلَكْنَا قَبْلَهُم مِّنَ ٱلْقُرُونِ أَنَّهُمْ إِلَيْهِمْ لَا يَرْجِعُونَ", latin: "Alam yarau kam ahlaknaa qablahum minal quruuni annahum ilaihim laa yarji'uun", indo: "Tidakkah mereka memperhatikan berapa banyaknya umat-umat sebelum mereka yang telah Kami binasakan, bahwasanya orang-orang (yang telah Kami binasakan) itu tiada kembali kepada mereka?" },
           { id: 32, arabic: "وَإِن كُلٌّۭ لَّمَّا جَمِيعٌۭ لَّدَيْنَا مُحْضَرُونَ", latin: "Wa in kullul lammaa jamii'ul ladainaa muhdaruun", indo: "Dan setiap mereka semuanya akan dikumpulkan lagi kepada Kami." },
           { id: 33, arabic: "وَءَايَةٌۭ لَّهُمُ ٱلْأَرْضُ ٱلْمَيْتَةُ أَحْيَيْنَٰهَا وَأَخْرَجْنَا مِنْهَا حَبًّۭا فَمِنْهُ يَأْكُلُونَ", latin: "Wa aayatul lahumul ardul maitatu ahyainaahaa wa akhrajnaa minhaa habban faminhu ya'kuluun", indo: "Dan suatu tanda (kekuasaan Allah) bagi mereka adalah bumi yang mati. Kami hidupkan bumi itu dan Kami keluarkan darinya biji-bijian, maka dari biji-bijian itu mereka makan." },
           { id: 34, arabic: "وَجَعَلْنَا فِيهَا جَنَّٰتٍۢ مِّن نَّخِيلٍۢ وَأَعْنَٰبٍۢ وَفَجَّرْنَا فِيهَا مِنَ ٱلْعُيُونِ", latin: "Wa ja'alnaa fiihaa jannaatim min nakhiilin wa a'naabin wa fajjarnaa fiihaa minal 'uyuun", indo: "Dan Kami jadikan padanya kebun-kebun kurma dan anggur dan Kami pancarkan padanya beberapa mata air," },
           { id: 35, arabic: "لِيَأْكُلُوا۟ مِن ثَمَرِهِۦ وَمَا عَمِلَتْهُ أَيْدِيهِمْ ۖ أَفَلَا يَشْكُرُونَ", latin: "Liya'kuluu min tsamarihi wa maa 'amilat-hu aidii-him, afalaa yasykuruun", indo: "agar mereka dapat makan dari buahnya, dan dari apa yang diusahakan oleh tangan mereka. Maka mengapa mereka tidak bersyukur?" },
           { id: 36, arabic: "سُبْحَٰنَ ٱلَّذِى خَلَقَ ٱلْأَزْوَٰجَ كُلَّهَا مِمَّا تُنۢبِتُ ٱلْأَرْضُ وَمِنْ أَنفُسِهِمْ وَمِمَّا لَا يَعْلَمُونَ", latin: "Subhaanal ladzii khalaqal azwaaja kullahaa mimmaa tumbitul ardu wa min anfusihim wa mimmaa laa ya'lamuun", indo: "Maha Suci Tuhan yang telah menciptakan pasangan-pasangan semuanya, baik dari apa yang ditumbuhkan oleh bumi dan dari diri mereka maupun dari apa yang tidak mereka ketahui." },
           { id: 37, arabic: "وَءَايَةٌۭ لَّهُمُ ٱلَّيْلُ نَسْلَخُ مِنْهُ ٱلنَّهَارَ فَإِذَا هُم مُّظْلِمُونَ", latin: "Wa aayatul lahumul lailu naslakhu minhun nahaara fa-idzaa hum mudhlimuun", indo: "Dan suatu tanda (kekuasaan Allah) bagi mereka adalah malam; Kami tanggalkan siang dari malam itu, maka tiba-tiba mereka berada dalam kegelapan," },
           { id: 38, arabic: "وَٱلشَّمْسُ تَجْرِى لِمُسْتَقَرٍّۢ لَّهَا ۚ ذَٰلِكَ تَقْدِيرُ ٱلْعَزِيزِ ٱلْعَلِيمِ", latin: "Wasy syamsu tajrii limustaqarril lahaa, dzaalika taqdiirul 'aziizil 'aliim", indo: "dan matahari berjalan di tempat peredarannya. Demikianlah ketetapan Yang Maha Perkasa lagi Maha Mengetahui." },
           { id: 39, arabic: "وَٱلْقَمَرَ قَدَّرْنَٰهُ مَنَازِلَ حَتَّىٰ عَادَ كَٱلْعُرْجُونِ ٱلْقَدِيمِ", latin: "Wal qamara qaddarnaahu manaazila hattaa 'aada kal 'urjuunil qadiim", indo: "Dan telah Kami tetapkan bagi bulan manzilah-manzilah, sehingga (setelah dia sampai ke manzilah yang terakhir) kembalilah dia seperti bentuk tandan kurma yang tua." },
           { id: 40, arabic: "لَا ٱلشَّمْسُ يَنۢبَغِى لَهَآ أَن تُدْرِكَ ٱلْقَمَرَ وَلَا ٱلَّيْلُ سَابِقُ ٱلنَّهَارِ ۚ وَكُلٌّۭ فِى فَلَكٍۢ يَسْبَحُونَ", latin: "Lasy syamsu yambagii lahaa an tudrikal qamara wa lal lailu saabiqun nahaari, wa kullun fii falakiy yasbahuun", indo: "Tidaklah mungkin bagi matahari mendapatkan bulan dan malam pun tidak dapat mendahului siang. Dan masing-masing beredar pada garis edarnya." },
           { id: 41, arabic: "وَءَايَةٌۭ لَّهُمْ أَنَّا حَمَلْنَا ذُرِّيَّتَهُمْ فِى ٱلْفُلْكِ ٱلْمَشْحُونِ", latin: "Wa aayatul lahum annaa hamalnaa dzurriyyatahum fil fulkil masyhuun", indo: "Dan suatu tanda (kekuasaan Allah) bagi mereka adalah bahwa Kami angkut keturunan mereka dalam bahtera yang penuh muatan." },
           { id: 42, arabic: "وَخَلَقْنَا لَهُم مِّن مِّثْلِهِۦ مَا يَرْكَبُونَ", latin: "Wa khalaqnaa lahum mim mitslihi maa yarkabuun", indo: "dan Kami ciptakan untuk mereka yang akan mereka kendarai seperti bahtera itu." },
           { id: 43, arabic: "وَإِن نَّشَأْ نُغْرِقْهُمْ فَلَا صَرِيخَ لَهُمْ وَلَا هُمْ يُنقَذُونَ", latin: "Wa in nasya' nughriqhum falaa shariikha lahum wa laa hum yunqadzuun", indo: "Dan jika Kami menghendaki, Kami tenggelamkan mereka, maka tiadalah bagi mereka penolong dan tidak pula mereka diselamatkan," },
           { id: 44, arabic: "إِلَّا رَحْمَةًۭ مِّنَّا وَمَتَٰعًا إِلَىٰ حِينٍۢ", latin: "Illaa rahmatam minnaa wa mataa'an ilaa hiin", indo: "kecuali (jika Kami selamatkan mereka) karena rahmat dari Kami dan untuk memberi kesenangan hidup sampai kepada suatu ketika." },
           { id: 45, arabic: "وَإِذَا قِيلَ لَهُمُ ٱتَّقُوا۟ مَا بَيْنَ أَيْدِيكُمْ وَمَا خَلْفَكُمْ لَعَلَّكُمْ تُرْحَمُونَ", latin: "Wa idzaa qiila lahumut taquu maa baina aidiikum wa maa khalfakum la'allakum turhamuun", indo: "Dan apabila dikatakan kepada mereka, \"Takutlah kamu akan siksa yang di hadapanmu dan siksa yang akan datang supaya kamu mendapat rahmat\", (niscaya mereka berpaling)." },
           { id: 46, arabic: "وَمَا تَأْتِيهِم مِّنْ ءَايَةٍۢ مِّنْ ءَايَٰتِ رَبِّهِمْ إِلَّا كَانُوا۟ عَنْهَا مُعْرِضِينَ", latin: "Wa maa ta'tiihim min aayatim min aayaati rabbihim illaa kaanuu 'anhaa mu'ridziin", indo: "Dan setiap kali datang kepada mereka suatu tanda dari tanda-tanda kekuasaan Tuhan mereka, mereka selalu berpaling darinya." },
           { id: 47, arabic: "وَإِذَا قِيلَ لَهُمْ أَنفِقُوا۟ مِمَّا رَزَقَكُمُ ٱللَّهُ قَالَ ٱلَّذِينَ كَفَرُوا۟ لِلَّذِينَ ءَامَنُوٓا۟ أَنُطْعِمُ مَن لَّوْ يَشَآءُ ٱللَّهُ أَطْعَمَهُۥٓ إِنْ أَنتُمْ إِلَّا فِى ضَلَٰلٍۢ مُّبِينٍۢ", latin: "Wa idzaa qiila lahum anfiquu mimmaa razaqakumullaah, qaalal ladziina kafaruu lilladziina aamanuu anuth'imu mallau yasyaa-ullaahu ath'amahu, in antum illaa fii dalaalim mubiin", indo: "Dan apabila dikatakan kepada mereka, \"Nafkahkanlah sebagian dari rezeki yang diberikan Allah kepadamu\", maka orang-orang yang kafir itu berkata kepada orang-orang yang beriman, \"Apakah kami akan memberi makan kepada orang-orang yang jika Allah menghendaki tentulah Dia akan memberinya makan, tiadalah kamu melainkan dalam kesesatan yang nyata.\"" },
           { id: 48, arabic: "وَيَقُولُونَ مَتَىٰ هَٰذَا ٱلْوَعْدُ إِن كُنتُمْ صَٰدِقِينَ", latin: "Wa yaquuluuna mataa haadzal wa'du in kuntum shaadiqiin", indo: "Dan mereka berkata, \"Bilakah (datangnya) ancaman itu jika kamu orang-orang yang benar?\"" },
           { id: 49, arabic: "مَا يَنظُرُونَ إِلَّا صَيْحَةًۭ وَٰحِدَةًۭ تَأْخُذُهُمْ وَهُمْ يَخِصِّمُونَ", latin: "Maa yandzuruuna illaa shaihataw waahidatan ta'khudzuhum wa hum yakhishshimuun", indo: "Mereka tidak menunggu melainkan satu teriakan saja yang akan membinasakan mereka sedang mereka lagi bertengkar," },
           { id: 50, arabic: "فَلَا يَسْتَطِيعُونَ تَوْصِيَةًۭ وَلَآ إِلَىٰٓ أَهْلِهِمْ يَرْجِعُونَ", latin: "Falaa yastathii'uuna tawsiyatan wa laaa ilaa ahlihim yarji'uun", indo: "maka mereka tidak sanggup membuat suatu wasiat dan tidak (pula) dapat kembali kepada keluarganya." },
           { id: 51, arabic: "وَنُفِخَ فِى ٱلصُّورِ فَإِذَا هُم مِّنَ ٱلْأَجْدَاثِ إِلَىٰ رَبِّهِمْ يَنسِلُونَ", latin: "Wa nufikha fish shuuri fa-idzaa hum minal ajdaatsi ilaa rabbihim yansiluun", indo: "Dan ditiuplah sangkakala, maka tiba-tiba mereka keluar dengan segera dari kuburnya (menuju) kepada Tuhan mereka." },
           { id: 52, arabic: "قَالُوا۟ يَٰوَيْلَنَا مَنۢ بَعَثَنَا مِن مَّرْقَدِنَا ۜ ۗ هَٰذَا مَا وَعَدَ ٱلرَّحْمَٰنُ وَصَدَقَ ٱلْمُرْسَلُونَ", latin: "Qaaluu yaa wailanaa man ba'atsanaa mim marqadinaa, haadzaa maa wa'adar rahmaanu wa shadaqal mursaluun", indo: "Mereka berkata, \"Aduhai celakalah kami! Siapakah yang membangkitkan kami dari tempat tidur kami (kubur)?\" Inilah yang dijanjikan Tuhan Yang Maha Pemurah dan benarlah rasul-rasul (Nya).\"" },
           { id: 53, arabic: "إِن كَانَتْ إِلَّا صَيْحَةًۭ وَٰحِدَةًۭ فَإِذَا هُمْ جَمِيعٌۭ لَّدَيْنَا مُحْضَرُونَ", latin: "In kaanat illaa shaihataw waahidatan fa-idzaa hum jamii'ul ladainaa muhdaruun", indo: "Tidak adalah teriakan itu selain satu teriakan saja, maka tiba-tiba mereka semua dikumpulkan kepada Kami." },
           { id: 54, arabic: "فَٱلْيَوْمَ لَا تُظْلَمُ نَفْسٌۭ شَيْـًۭٔا وَلَا تُجْزَوْنَ إِلَّا مَا كُنتُمْ تَعْمَلُونَ", latin: "Fal yauma laa tuzhlamu nafsun syai'an wa laa tujzawna illaa maa kuntum ta'maluun", indo: "Maka pada hari itu seseorang tidak akan dirugikan sedikit pun dan kamu tidak dibalas kecuali dengan apa yang telah kamu kerjakan." },
           { id: 55, arabic: "إِنَّ أَصْحَٰبَ ٱلْجَنَّةِ ٱلْيَوْمَ فِى شُغُلٍۢ فَٰكِهُونَ", latin: "Inna as-haabal jannatil yauma fii syughulin faakihuun", indo: "Sesungguhnya penghuni surga pada hari itu bersenang-senang dalam kesibukan (mereka)." },
           { id: 56, arabic: "هُمْ وَأَزْوَٰجُهُمْ فِى ظِلَٰلٍ عَلَى ٱلْأَرَآئِكِ مُتَّكِـُٔونَ", latin: "Hum wa azwaajuhum fii zhilaalin 'alal araa'iki muttaki'uun", indo: "Mereka dan isteri-isteri mereka berada dalam tempat yang teduh, bertelekan di atas dipan-dipan." },
           { id: 57, arabic: "لَهُمْ فِيهَا فَٰكِهَةٌۭ وَلَهُم مَّا يَدَّعُونَ", latin: "Lahum fiihaa faakihah, wa lahum maa yadda'uun", indo: "Mereka memperoleh buah-buahan dan memperoleh apa yang mereka minta." },
           { id: 58, arabic: "سَلَٰمٌۭ قَوْلًۭا مِّن رَّبٍّۢ رَّحِيمٍۢ", latin: "Salaamun qawlam mir rabbir rahiim", indo: "(Mereka disambut dengan ucapan), \"Salam\", sebagai ucapan selamat dari Tuhan Yang Maha Penyayang." },
           { id: 59, arabic: "وَٱمْتَٰزُوا۟ ٱلْيَوْمَ أَيُّهَا ٱلْمُجْرِمُونَ", latin: "Wamtaazul yauma ayyuhal mujrimuun", indo: "Dan (dikatakan kepada orang-orang kafir), \"Berpisahlah kamu (dengan orang-orang mukmin) pada hari ini, hai orang-orang yang berdosa." },
           { id: 60, arabic: "أَلَمْ أَعْهَدْ إِلَيْكُمْ يَٰبَنِىٓ ءَادَمَ أَن لَّا تَعْبُدُوا۟ ٱلشَّيْطَٰنَ ۖ إِنَّهُۥ لَكُمْ عَدُوٌّۭ مُّبِينٌۭ", latin: "Alam a'had ilaikum yaa banii aadama allaa ta'budusy syaithaan, innahu lakum 'aduwwum mubiin", indo: "\"Bukankah Aku telah memerintahkan kepadamu hai Bani Adam supaya kamu tidak menyembah setan? Sesungguhnya setan itu adalah musuh yang nyata bagi kamu," },
           { id: 61, arabic: "وَأَنِ ٱعْبُدُونِى ۚ هَٰذَا صِرَٰطٌۭ مُّسْتَقِيمٌۭ", latin: "Wa ani'buduunii, haadzaa shiraatul mustaqiim", indo: "dan hendaklah kamu menyembah-Ku. Ini adalah jalan yang lurus.\"" },
           { id: 62, arabic: "وَلَقَدْ أَضَلَّ مِنكُمْ جِبِلًّۭا كَثِيرًا ۖ أَفَلَمْ تَكُونُوا۟ تَعْقِلُونَ", latin: "Wa laqad adzalla minkum jibillan katsiiraa, afalam takuunuu ta'qiluun", indo: "Sesungguhnya setan itu telah menyesatkan sebagian besar di antara kamu. Maka apakah kamu tidak memikirkan?" },
           { id: 63, arabic: "هَٰذِهِۦ جَهَنَّمُ ٱلَّتِى كُنتُمْ تُوعَدُونَ", latin: "Haadihi jahannamul latii kuntum tuu'aduun", indo: "Ini adalah Jahanam yang dahulu kamu diancam (dengannya)." },
           { id: 64, arabic: "ٱصْلَوْهَا ٱلْيَوْمَ بِمَا كُنتُمْ تَكْفُرُونَ", latin: "Islawhal yauma bimaa kuntum takfuruun", indo: "Masuklah ke dalamnya pada hari ini disebabkan kamu dahulu mengingkarinya." },
           { id: 65, arabic: "ٱلْيَوْمَ نَخْتِمُ عَلَىٰٓ أَفْوَٰهِهِمْ وَتُكَلِّمُنَآ أَيْدِيهِمْ وَتَشْهَدُ أَرْجُلُهُم بِمَا كَانُوا۟ يَكْسِبُونَ", latin: "Al-yauma nakhtimu 'alaa afwaahihim wa tukallimunaa aidii-him wa tasyhadu arjuluhum bimaa kaanuu yaksibuun", indo: "Pada hari ini Kami tutup mulut mereka; dan berkatalah kepada Kami tangan mereka dan bersaksi kaki mereka terhadap apa yang dahulu mereka usahakan." },
           { id: 66, arabic: "وَلَوْ نَشَآءُ لَطَمَسْنَا عَلَىٰٓ أَعْيُنِهِمْ فَٱسْتَبَقُوا۟ ٱلصِّرَٰطَ فَأَنَّىٰ يُبْصِرُونَ", latin: "Wa lau nasyaa'u lathamasnaa 'alaa a'yunihim fastabaqush shiraata fa-annaa yubshiruun", indo: "Dan jika Kami menghendaki pastilah Kami hapuskan penglihatan mata mereka; lalu mereka berlomba-lomba (mencari) jalan. Maka betapakah mereka dapat melihat?" },
           { id: 67, arabic: "وَلَوْ نَشَآءُ لَمَسَخْنَٰهُمْ عَلَىٰ مَكَانَتِهِمْ فَمَا ٱسْتَطَٰعُوا۟ مُضِيًّۭا وَلَا يَرْجِعُونَ", latin: "Wa lau nasyaa'u lamasakhnaahum 'alaa makaanatihim famastathaa'uu mudiyyan wa laa yarji'uun", indo: "Dan jika Kami menghendaki pastilah Kami ubah mereka di tempat mereka berada; maka mereka tidak sanggup berjalan lagi dan tidak (pula) dapat kembali." },
           { id: 68, arabic: "وَمَن نُّعَمِّرْهُ نُنَكِّسْهُ فِى ٱلْخَلْقِ ۖ أَفَلَا يَعْقِلُونَ", latin: "Wa man nu'ammir-hu nunakkis-hu fil-khalq, afalaa ya'qiluun", indo: "Dan siapa yang Kami panjangkan umurnya niscaya Kami kembalikan dia kepada kejadian(nya). Maka apakah mereka tidak memikirkan?" },
           { id: 69, arabic: "وَمَا عَلَّمْنَٰهُ ٱلشِّعْرَ وَمَا يَنۢبَغِى لَهُۥٓ ۚ إِنْ هُوَ إِلَّا ذِكْرٌۭ وَقُرْءَانٌۭ مُّبِينٌۭ", latin: "Wa maa 'allamnaahusy shi'ra wa maa yambagii lah, in huwa illaa dzikrun wa qur-aanum mubiin", indo: "Dan Kami tidak mengajarkan syair kepadanya (Muhammad) dan bersyair itu tidaklah layak baginya. Al Quran itu tidak lain hanyalah pelajaran dan kitab yang memberi penjelasan," },
           { id: 70, arabic: "لِّيُنذِرَ مَن كَانَ حَيًّۭا وَيَحِقَّ ٱلْقَوْلُ عَلَى ٱلْكَٰفِرِينَ", latin: "Liyundzira man kaana hayyan wa yahiqqal qawlu 'alal kaafiriin", indo: "supaya dia (Muhammad) memberi peringatan kepada orang-orang yang hidup (hatinya) dan supaya pastilah ketetapan (azab) terhadap orang-orang kafir." },
           { id: 71, arabic: "أَوَلَمْ يَرَوْا۟ أَنَّا خَلَقْنَا لَهُم مِّمَّا عَمِلَتْ أَيْدِينَآ أَنْعَٰمًۭا فَهُمْ لَهَا مَٰلِكُونَ", latin: "Awa lam yarau annaa khalaqnaa lahum mimmaa 'amilat aidinaa an'aaman fahum lahaa maalikuun", indo: "Dan tidakkah mereka memperhatikan bahwa sesungguhnya Kami telah menciptakan binatang ternak untuk mereka yaitu sebagian dari apa yang telah Kami ciptakan dengan kekuasaan Kami sendiri, lalu mereka menguasainya?" },
           { id: 72, arabic: "وَذَلَّلْنَٰهَا لَهُمْ فَمِنْهَا رَكُوبُهُمْ وَمِنْهَا يَأْكُلُونَ", latin: "Wa dzallalnaahaa lahum faminhaa rakuubuhum wa minhaa ya'kuluun", indo: "Dan Kami tundukkan binatang-binatang itu untuk mereka; maka sebagiannya menjadi tunggangan mereka dan sebagiannya mereka makan." },
           { id: 73, arabic: "وَلَهُمْ فِيهَا مَنَٰفِعُ وَمَشَارِبُ ۖ أَفَلَا يَشْكُرُونَ", latin: "Wa lahum fiihaa manaafi'u wa masaaribu, afalaa yasykuruun", indo: "Dan mereka memperoleh padanya manfaat-manfaat dan minuman. Maka mengapa mereka tidak bersyukur?" },
           { id: 74, arabic: "وَٱتَّخَذُوا۟ مِن دُونِ ٱللَّهِ ءَالِهَةًۭ لَّعَلَّهُمْ يُنصَرُونَ", latin: "Wattakhadzu min duunillaahi aalihatal la'allahum yunsharuun", indo: "Mereka mengambil tuhan-tuhan selain Allah, agar mereka mendapat pertolongan." },
           { id: 75, arabic: "لَا يَسْتَطِيعُونَ نَصْرَهُمْ وَهُمْ لَهُمْ جُندٌۭ مُّحْضَرُونَ", latin: "Laa yastathii'uuna nashrahum wa hum lahum jundum muhdaruun", indo: "Tuhan-tuhan itu tidak sanggup membantu mereka, padahal mereka (yang menyembahnya) menjadi tentara yang tersedia bagi (membela) tuhan-tuhan itu." },
           { id: 76, arabic: "فَلَا يَحْزُنكَ قَوْلُهُمْ ۘ إِنَّا نَعْلَمُ مَا يُسِرُّونَ وَمَا يُعْلِنُونَ", latin: "Falaa yahzunka qauluhum, innaa na'lamu maa yusirruuna wa maa yu'linuun", indo: "Maka janganlah ucapan mereka menyedihkan kamu. Sesungguhnya Kami mengetahui apa yang mereka rahasiakan dan apa yang mereka nyatakan." },
           { id: 77, arabic: "أَوَلَمْ يَرَ ٱلْإِنسَٰنُ أَنَّا خَلَقْنَٰهُ مِن نُّطْفَةٍۢ فَإِذَا هُوَ خَصِيمٌۭ مُّبِينٌۭ", latin: "Awa lam yaral insaanu annaa khalaqnaahu min nuthfatin fa-idzaa huwa khashiimum mubiin", indo: "Dan tidakkah manusia memperhatikan bahwa Kami menciptakannya dari setetes mani, tiba-tiba dia menjadi penantang yang nyata!" },
           { id: 78, arabic: "وَضَرَبَ لَنَا مَثَلًۭا وَنَسِىَ خَلْقَهُۥ ۖ قَالَ مَن يُحْىِ ٱلْعِظَٰمَ وَهِىَ رَمِيمٌۭ", latin: "Wa daraba lanaa matsalan wa nasiiya khalqah, qaala man yuhyil 'izhaama wa hiya ramiim", indo: "Dan dia membuat perumpamaan bagi Kami; dan dia lupa kepada kejadiannya; ia berkata, \"Siapakah yang dapat menghidupkan tulang-belulang yang telah hancur lumat?\"" },
           { id: 79, arabic: "قُلْ يُحْيِيهَا ٱلَّذِىٓ أَنشَأَهَآ أَوَّلَ مَرَّةٍۢ ۖ وَهُوَ بِكُلِّ خَلْقٍ عَلِيمٌ", latin: "Qul yuhyiihal ladzii ansha-ahaa awwala marrah, wa huwa bikulli khalqin 'aliim", indo: "Katakanlah (Muhammad), \"Yang akan menghidupkannya ialah Tuhan yang menciptakannya pertama kali. Dan Dia Maha Mengetahui tentang segala makhluk," },
           { id: 80, arabic: "ٱلَّذِى جَعَلَ لَكُم مِّنَ ٱلشَّجَرِ ٱلْأَخْضَرِ نَارًۭا فَإِذَآ أَنتُم مِّنْهُ تُوقِدُونَ", latin: "Alladzii ja'ala lakum minasy syajaril akhdhari naaran fa-idzaa antum minhu tuuqiduun", indo: "yaitu Tuhan yang menjadikan untukmu api dari kayu yang hijau, maka tiba-tiba kamu nyalakan (api) dari kayu itu.\"" },
           { id: 81, arabic: "أَوَلَيْسَ ٱلَّذِى خَلَقَ ٱلسَّمَٰوَٰتِ وَٱلْأَرْضَ بِقَٰدِرٍ عَلَىٰٓ أَن يَخْلُقَ مِثْلَهُم ۚ بَلَىٰ وَهُوَ ٱلْخَلَّٰقُ ٱلْعَلِيمُ", latin: "Awa laisal ladzii khalaqas samaawaati wal arda biqaadirin 'alaa ay yakhluqa mitslahum, balaa wa huwal khallaaqul 'aliim", indo: "Dan tidakkah Tuhan yang menciptakan langit dan bumi itu berkuasa menciptakan yang serupa dengan itu? Benar, berkuasa. Dan Dia Maha Pencipta lagi Maha Mengetahui." },
           { id: 82, arabic: "إِنَّمَآ أَمْرُهُۥٓ إِذَآ أَرَادَ شَيْـًًۭٔا أَن يَقُولَ لَهُۥ كُن فَيَكُونُ", latin: "Innamaa amruhuu idzaa araada syai'an ay yaqula lahuu kun fayakuun", indo: "Sesungguhnya keadaan-Nya apabila Dia menghendaki sesuatu hanyalah berkata kepadanya, \"Jadilah!\" maka terjadilah ia." },
           { id: 83, arabic: "فَسُبْحَٰنَ ٱلَّذِى بِيَدِهِۦ مَلَكُوتُ كُلِّ شَىْءٍۢ وَإِلَيْهِ تُرْجَعُونَ", latin: "Fasubhaanal ladzii biyadihi malakuutu kulli syai'in wa ilaihi turja'uun", indo: "Maka Maha Suci (Allah) yang di tangan-Nya kekuasaan atas segala sesuatu dan kepada-Nya kamu dikembalikan." }
       ];

       // State Management
       let currentView = 'all'; // all, arabic, latin
       let isAutoScrolling = false;
       let scrollInterval;

       // DOM Elements
       const container = document.getElementById('verses-container');
       const searchInput = document.getElementById('searchInput');
       const viewButtons = document.querySelectorAll('.control-btn');
       const scrollTopBtn = document.getElementById('scrollTopBtn');
       const autoScrollBtn = document.getElementById('autoScrollBtn');
       const playIcon = document.getElementById('playIcon');

       // Initialize
       document.addEventListener('DOMContentLoaded', () => {
           renderVerses(surahYasin);
           setupEventListeners();
       });

       // Render Function
       function renderVerses(data) {
           container.innerHTML = '';
           
           if (data.length === 0) {
               container.innerHTML = `
                   <div class="col-12 text-center py-5">
                       <i class="fas fa-search fa-3x mb-3 text-muted"></i>
                       <p class="text-muted">Ayat tidak ditemukan.</p>
                   </div>
               `;
               return;
           }

           data.forEach((verse, index) => {
               const delay = index * 50; // Staggered animation
               const card = document.createElement('div');
               card.className = 'col-12 verse-card p-4 animate-fade-in';
               card.style.animationDelay = `${delay}ms`;
               card.id = `verse-${verse.id}`;
               
               // Dynamic Content based on View Mode
               let contentHtml = '';
               
               // Arabic (Always visible unless Latin only, but usually we keep it or hide based on strict logic. 
               // Let's assume 'Latin Only' hides Arabic, 'Arabic Only' hides Latin/Indo, 'All' shows all)
               
               if (currentView !== 'latin') {
                   contentHtml += `
                       <div class="mb-3 arabic-section">
                           <p class="arabic-text mb-0">
                               ${verse.arabic}
                               <span class="verse-number">${verse.id}</span>
                           </p>
                       </div>
                   `;
               }

               if (currentView !== 'arabic') {
                   contentHtml += `
                       <div class="translation-section ps-md-4 border-start border-secondary border-opacity-25">
                           ${currentView === 'all' ? `<p class="text-warning mb-1 fw-bold latin-text" style="font-style: italic;">${verse.latin}</p>` : ''}
                           <p class="text-light mb-0 indo-text" style="opacity: 0.9;">${verse.indo}</p>
                       </div>
                   `;
               }

               card.innerHTML = contentHtml;
               container.appendChild(card);
           });
       }

       // Event Listeners
       function setupEventListeners() {
           // View Toggles
           viewButtons.forEach(btn => {
               btn.addEventListener('click', (e) => {
                   // UI Update
                   viewButtons.forEach(b => b.classList.remove('active'));
                   e.currentTarget.classList.add('active');
                   
                   // Logic Update
                   currentView = e.currentTarget.dataset.view;
                   
                   // Filter current search results or all
                   const term = searchInput.value.toLowerCase();
                   const filtered = surahYasin.filter(v => 
                       v.indo.toLowerCase().includes(term) || 
                       v.latin.toLowerCase().includes(term) ||
                       v.id.toString() === term
                   );
                   renderVerses(filtered);
               });
           });

           // Search
           searchInput.addEventListener('input', (e) => {
               const term = e.target.value.toLowerCase();
               const filtered = surahYasin.filter(v => 
                   v.indo.toLowerCase().includes(term) || 
                   v.latin.toLowerCase().includes(term) ||
                   v.id.toString() === term
               );
               renderVerses(filtered);
               
               // Highlight first match if exists
               if(filtered.length > 0) {
                   // Optional: scroll to first match
               }
           });

           // Scroll to Top
           scrollTopBtn.addEventListener('click', () => {
               window.scrollTo({ top: 0, behavior: 'smooth' });
           });

           // Auto Scroll
           autoScrollBtn.addEventListener('click', toggleAutoScroll);

           // Navbar Scroll Effect
           window.addEventListener('scroll', () => {
               const nav = document.getElementById('mainNav');
               if (window.scrollY > 50) {
                   nav.classList.add('bg-dark', 'shadow');
                   nav.classList.remove('bg-transparent');
               } else {
                   nav.classList.remove('bg-dark', 'shadow');
                   nav.classList.add('bg-transparent');
               }
           });
       }

       // Auto Scroll Logic
       function toggleAutoScroll() {
           isAutoScrolling = !isAutoScrolling;
           
           if (isAutoScrolling) {
               playIcon.classList.remove('fa-play');
               playIcon.classList.add('fa-pause');
               
               scrollInterval = setInterval(() => {
                   window.scrollBy(0, 1); // Slow scroll
               }, 25);
           } else {
               playIcon.classList.remove('fa-pause');
               playIcon.classList.add('fa-play');
               clearInterval(scrollInterval);
           }
       }

       // Stop auto scroll on manual scroll
       window.addEventListener('wheel', () => {
           if(isAutoScrolling) toggleAutoScroll();
       });

   </script>
